<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <title>Wikipedia Viewer</title>
</head>
  
<body>
  
  <div id="header">
      <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt=""/>
    
    <div>
      <h1>Wikipedia Viewer</h1>
      <small>This is a freeCodeCamp's Challenge. <br>Wikipedia Viewer let's you search using the public API of wikimedia.org </small>
    </div>  
  </div>
  
  <section id="search">
  
    <form action="" id="form">
     <div>
         <input type="text" id="search-bar" placeholder="Search on Wikipedia">

         <button type="submit">
          <span class="material-symbols-outlined">
            search
          </span>
        </button>

        <button type="button" id="randomArticle">
          <span class="material-symbols-outlined">
           shuffle
          </span>
        </button>
     </div>
     
    <span id="error" class="error">Please type a valid search criteria.</span>
    </form>
 </section>
  
  <section id="content">   
  </section>
  
  <script src="script.js"></script>
</body>
</html>
